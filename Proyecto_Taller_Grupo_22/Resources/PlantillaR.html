<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Reporte de Ventas</title>
    <style>
        table.border {
            border-collapse: collapse;
            width: 100%;
        }

            table.border th, table.border td {
                padding: 5px;
                border: 1px solid black;
                text-align: center;
            }

        table.info-table td {
            padding: 5px;
            vertical-align: top;
        }

        h4 {
            margin: 0;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <table style="width:100%">
        <tr>
            <td style="width:20%"></td>
            <td style="width:60%" align="center" valign="top">
                <table>
                    <tr><td align="center"><h4 style="margin:0px">Reporte de Ventas</h4></td></tr>
                    <tr><td align="center">Dirección: Av. Principal 123</td></tr>
                    <tr><td align="center">Teléfono: 123-456-789</td></tr>
                </table>
            </td>
            <td style="width:20%">
                <table class="border" style="width:100%">
                    <tr><td align="center">RUC: 12345678901</td></tr>
                    <tr><td align="center" style="background-color:#D8D8D8">REPORTE</td></tr>
                    <tr><td align="center">Fecha: @FECHA</td></tr>
                </table>
            </td>
        </tr>

        <tr><td colspan="3" height="20"></td></tr>

        <tr>
            <td colspan="3">
                <table class="info-table" style="width:100%">
                    <tr>
                        <td style="width:15%">Fecha de Inicio:</td>
                        <td style="width:35%;border-bottom:1px solid black">@FECHAINICIO</td>
                        <td style="width:15%">Fecha de Fin:</td>
                        <td style="width:35%;border-bottom:1px solid black">@FECHAFIN</td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr><td colspan="3" height="30"></td></tr>

        <tr>
            <td colspan="3">
                <table class="border">
                    <thead>
                        <tr style="background-color:#D8D8D8">
                            <th>Fecha Venta</th>
                            <th>Cliente</th>
                            <th>Vendedor</th>
                            <th>Producto</th>
                            <th>Precio Unitario</th>
                            <th>Cantidad</th>
                            <th>Subtotal</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        @FILAS
                        <tr>
                            <td colspan="6" style="border: 0px !important"></td>
                            <td align="right">Total General:</td>
                            <td>@TOTAL_GENERAL</td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
